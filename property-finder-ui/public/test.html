<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Finder Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Property Finder API Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Search Properties</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Query (building name or address):</label>
                <input id="q" class="w-full p-2 border rounded" placeholder="e.g. 波頓科創中心 or 荃灣 國際企業中心1期 中層 8室" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">API Base (optional):</label>
                <input id="apiBase" class="w-full p-2 border rounded" value="https://property-finder-vert-beta.vercel.app" />
            </div>
            
            <button onclick="searchProperties()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Search
            </button>
            
            <div id="results" class="mt-6"></div>
        </div>
    </div>

    <script>
        async function searchProperties() {
            const q = document.getElementById('q').value.trim();
            const apiBase = document.getElementById('apiBase').value.trim() || 'https://property-finder-vert-beta.vercel.app';
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-gray-600">Searching...</p>';
            
            try {
                const url = `${apiBase}/api/search?q=${encodeURIComponent(q)}&limit=10`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (data.success && data.data) {
                    let html = `<h3 class="font-semibold mb-3">Found ${data.data.length} properties:</h3>`;
                    html += '<div class="grid gap-4">';
                    
                    data.data.forEach(property => {
                        html += `
                            <div class="border p-4 rounded">
                                <h4 class="font-medium">${property.building_name_zh || 'Unknown Property'}</h4>
                                <p class="text-sm text-gray-600">Type: ${property.type}</p>
                                <p class="text-sm text-gray-600">Floor: ${property.floor}, Unit: ${property.unit}</p>
                                <p class="text-sm text-gray-600">Price: HK$ ${Number(property.deal_price).toLocaleString()}</p>
                                <p class="text-sm text-gray-600">Area: ${property.area} sq ft</p>
                                <p class="text-sm text-gray-600">Location: ${property.city}, ${property.town}</p>
                                <p class="text-sm text-gray-600">Distance: ${Math.round(property.distance)}m</p>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p class="text-red-600">Error: ${data.error || 'No data returned'}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
