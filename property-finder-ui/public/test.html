<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Finder Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Property Finder API Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Search Properties</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Location:</label>
                <select id="location" class="w-full p-2 border rounded">
                    <option value="22.281,114.161">Central Hong Kong</option>
                    <option value="22.3193,114.1694">Tsim Sha Tsui</option>
                    <option value="22.2783,114.1747">Causeway Bay</option>
                </select>
            </div>
            
            <button onclick="searchProperties()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Search
            </button>
            
            <div id="results" class="mt-6"></div>
        </div>
    </div>

    <script>
        async function searchProperties() {
            const location = document.getElementById('location').value;
            const [lat, lng] = location.split(',');
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-gray-600">Searching...</p>';
            
            try {
                const url = `https://property-finder-vert-beta.vercel.app/api/search/all?lat=${lat}&lng=${lng}&radius=5000&page=1&perPage=10`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (data.success && data.data) {
                    let html = `<h3 class="font-semibold mb-3">Found ${data.data.length} properties:</h3>`;
                    html += '<div class="grid gap-4">';
                    
                    data.data.forEach(property => {
                        html += `
                            <div class="border p-4 rounded">
                                <h4 class="font-medium">${property.building_name_zh || 'Unknown Property'}</h4>
                                <p class="text-sm text-gray-600">Type: ${property.type}</p>
                                <p class="text-sm text-gray-600">Floor: ${property.floor}, Unit: ${property.unit}</p>
                                <p class="text-sm text-gray-600">Price: HK$ ${Number(property.deal_price).toLocaleString()}</p>
                                <p class="text-sm text-gray-600">Area: ${property.area} sq ft</p>
                                <p class="text-sm text-gray-600">Location: ${property.city}, ${property.town}</p>
                                <p class="text-sm text-gray-600">Distance: ${Math.round(property.distance * 1000)}m</p>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p class="text-red-600">Error: ${data.error || 'No data returned'}</p>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
